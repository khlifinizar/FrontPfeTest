
<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="assets/img/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3><strong>Login  </strong></h3>
              
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <input type="text" class="form-control" [(ngModel)]="form.username"  placeholder="username" [ngModelOptions]="{standalone: true}">

              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control"   [(ngModel)]="form.password" id="password" placeholder="password" [ngModelOptions]="{standalone: true}" > 
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" (click)="login()" value="LogIn" class="btn text-white btn-block btn-success ">
              <input type="submit"routerLink="/accueil" value="S'inscrire" class="btn text-white btn-block btn-primary ">
              <span class="d-block text-left my-4 text-muted"> or sign in with</span>
              
              <div class="social-media-button">
                <a href="#"><span class="mai-logo-facebook-f"></span></a>
                <a href="#"><span class="mai-logo-twitter"></span></a>
                <a href="#"><span class="mai-logo-google-plus-g"></span></a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
